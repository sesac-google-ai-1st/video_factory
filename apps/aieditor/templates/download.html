<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Video Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/download.css') }}">
</head>
<body>
    <div class="content">
        <div class="video-container">
            <video controls>
                <source src="{{ url_for('download', filename=filename) }}" type="video/mp4">

        </div>
    </div>
